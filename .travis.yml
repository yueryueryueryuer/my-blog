language: node_js
node_js:
  - lts/*
before_install:
  - export TZ='Asia/Shanghai' # 设置时区
install:
  - yarn install # npm ci
script:
  - yarn docs:build # npm run docs:build
deploy:
  provider: pages
  cleanup: false
  local_dir: docs/.vuepress/dist
  github_token: $GITHUB_TOKEN # travis服务上的token变量
  keep_history: true
  on:
    branch: master
